run.jvmargs=-Xmx500m -javaagent:./lib/aspectjweaver.jar
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.src.dir=src
test.test.dir=test
