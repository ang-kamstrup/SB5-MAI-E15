file.reference.swing-worker.jar=lib/swing-worker.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.aspectjweaver.jar}:\
    ${file.reference.ft.jar}:\
    ${file.reference.java_30.zip}:\
    ${file.reference.MRJAdapter.jar}:\
    ${file.reference.quaqua.jar}:\
    ${file.reference.swing-layout.jar}:\
    ${file.reference.swing-worker.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
